<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scientific Calculator</title>
    <!--CSS link is always in the header tag-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1> <!--mt is margin top (utility classes)-->
        <div class="row">
            <div class="col-12 offset-md-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <input
                        id="calc-display" 
                        readonly 
                        class="form-control form-control-lg" 
                        type="text" 
                        aria-label=".form-control-lg example">

                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">(</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">)</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">%</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">AC</button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">7</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">8</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">9</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">/</button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">4</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">5</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">6</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">x</button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">1</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">2</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">3</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">-</button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">0</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">.</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 border">=</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">+</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--JS script is always in the body tag and at the bottom-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
